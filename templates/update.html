<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Todo App</title>
</head>

<body>
  <div class="form">
    <form action="/update/{{todo.sno}}", method='POST'>
      <h2>Add you Todos</h2>
      <input type="text" class="input" placeholder="Title" name="title" value="{{todo.title}}" id="title" />
      <input type="text" class="input" placeholder="Description" value="{{todo.description}}" name="description" id="desc" />
      <input type="submit" class="btn" value="Update" />
    </form>

  </div>
</body>

</html>
